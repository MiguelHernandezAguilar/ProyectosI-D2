<div class="form-group">
    <label for="nombre" class="col-sm-2 control-label">Nombre</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.nombreCompleto.nombre" class="form-control" id="nombre" placeholder="Alumno Nombre Here"/>
    </div>
</div>
<div class="form-group">
    <label for="paterno" class="col-sm-2 control-label">Apellido Paterno</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.nombreCompleto.aPaterno" class="form-control" id="paterno" placeholder="Apellido Paterno"/>
    </div>
</div>
<div class="form-group">
    <label for="materno" class="col-sm-2 control-label">Apellido Materno</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.nombreCompleto.aMaterno" class="form-control" id="materno" placeholder="Apellido Materno"/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Sexo</label>
    <span class="text-info">{{alumno.sexo}}</span>
    <div class="col-sm-10">
        <p>
            <input type="radio" name="sexo" ng-model="alumno.sexo" value="masculino" class="form-control" id="masculino"/>
            <label for="masculino">Masculino</label>
        </p>
        <p>
            <input type="radio" name="sexo" ng-model="alumno.sexo" value="femenino" class="form-control" id="femenino"/>
            <label for="masculino">Femenino</label>
        </p>
    </div>
</div>

<div class="form-group">
    <label for="nacimiento" class="col-sm-2 control-label">Fecha de Nacimiento</label>
    <div class="col-sm-10">
        <input type="text" ng-model="alumno.fechaNacimiento" class="form-control" id="nacimiento" placeholder="Alumno genre here"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
